<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body style="background-color:#fdfdfd">
    <div style="padding:5px">
      <p style="font-size:.85em; border: solid thin black">
        Hello! I am Frank. I translate your itenerary into another language other than English!
        Feel free to try me out in Spanish!
      </p>
      
      <p style="font-size:.85em; border: solid thin black; margin-top: 10px">
        ¡Hola! Yo soy Frank. ¡Traduzco tu itenerario a otro idioma que no sea inglés!
        ¡No dudes en probarme en español!
      </p>
      
      <form id="settings_form" action="" onsubmit="google.script.run.translateDoc(this)">
      
        <label for="inputLanguage">Input Language(Current Language):</label>
        <br>
        <select id="inputLanguage" name="inputLanguage" required>
          <option value="en">English</option>
          <option value="es">Spainsh</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
        </select>
        <br>
        <label for="outputLanguage">Desired Language:</label>
        <br>
        <select id="outputLanguage" name="outputLanguage" required>
          <option value="en">English</option>
          <option value="es">Spainsh</option>
          <option value="zh">Chinese</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="ar">Arabic</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
        </select>
                
        <br>
        
        <input style="margin-top: 10px" type="Submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
